<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="BlogDashboard.css">
	<title>Blog Dashboard</title>
	<script>
		function addBlog() {
			var title = document.getElementById("blog-title").value;
			var content = document.getElementById("blog-content").value;
			const blog1 = {
				title: title,
				content: content,
				id: Date.now()
			}
			var blog2 = [];
			var blog2 = JSON.parse(localStorage.getItem("blog1")) || [];
			console.log(JSON.stringify(blog2))
			blog2.push(blog1);
			console.log(JSON.stringify(blog2));
			localStorage.setItem("blog1", JSON.stringify(blog2));
			alert("âœ… Your Blog Has Been Added")
			window.location = "SignUpBlog.html"
		}

		function showBlogs() {
			var blogs = JSON.parse(localStorage.getItem("blog1")) || [];
			console.log(blogs);
			for (let i = 0; i < blogs.length; i++) {
				console.log(blogs[i]);
				var item = document.createElement("div");
				item.innerHTML = "<b> <br>" + blogs[i].title + "</b> <b onclick='deleteBlog(\"" + blogs[i].title + blogs[i].content + "\")'></b>";
			}
		}
	</script>
</head>

<body>

	<h1>Create Your Blog</h1>
	<form>
		<label for="blog-title">Blog Title:</label>
		<br>
		<input type="text" id="blog-title" name="blog-title" placeholder="Title" required><br>

		<label for="blog-content">Blog Description:</label><br>
		<textarea id="blog-content" name="blog-content" rows="15" cols="30" placeholder="Description"
			required></textarea><br><br>
		<!-- <a href="SignUpBlog.html"><button class="Prevbutton" type="button"><span style="font-size: 30px; font-weight: 600;">&#8592;</span></button></a> -->
		<button type="button" onclick="addBlog()">Submit</button>
	</form>
